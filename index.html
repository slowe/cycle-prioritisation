---
# front matter tells Jekyll to process Liquid
---
<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>Cycle test</title>
	<script type="text/javascript" src="resources/leaflet.js"></script>
	<link rel="StyleSheet" href="resources/leaflet.css" type="text/css" />
	<style>
	#map { width: 100%; height: 500px; }
	.my-location-accuracy, .my-location:after { position: absolute; left:50%; top:50%; transform:translate3D(-50%,-50%,0); border-radius: 100%; }
	.my-location:after { content: ''; width: 14px; height: 14px; background-color: #2254F4; border: 3px solid white; }
	.my-location-accuracy { background-color: rgba(34, 84, 244, 0.3); transition: width 0.1s ease-in, height 0.1s ease-in; }
	#log {
		border: 1px solid #999;
		padding: 0.5em;
		margin: 0.5em 0;
		line-height: 1.2em;
	}
	</style>
</head>
<body>
	<h1>Cycle test</h1>

	<div id="map"></div>

	<script type="text/javascript" src="app.js"></script>
	
	<div class="jekyll-parse">
{% if true %}
	Included {% include_relative resources/odileeds-white3.svg %}	
{% else %}
	Inline <img src="resources/odileeds-white3.svg" style="width:8em;height:4em;" class="to-svg" id="one" />
{% endif %}
	</div>

	<div class="jekyll-remove">
{% if false	%}
		<script type="text/javascript" src="resources/test.js"></script>
{% endif %}
	</div>
	
	<div id="log">
	
	</div>
</body>
</html>
